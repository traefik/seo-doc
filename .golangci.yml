run:
  deadline: 2m
  skip-files:
    - ^unsecured/

linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 16
  maligned:
    suggest-new: true
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  funlen:
    lines: -1
    statements: 55

linters:
  enable-all: true
  disable:
    - interfacer # deprecated
    - maligned # deprecated
    - scopelint # deprecated
    - golint # deprecated
    - cyclop # duplicate of gocyclo
    - lll
    - gas
    - dupl
    - prealloc
    - gomnd
    - wsl
    - nlreturn
    - nestif
    - testpackage
    - paralleltest
    - tparallel
    - goerr113
    - wrapcheck
    - exhaustive
    - exhaustivestruct
    - noctx
    - forbidigo
    - varnamelen
    - ifshort

issues:
  exclude-use-default: false
  max-per-linter: 0
  max-same-issues: 0
  exclude:
    - 'ST1000: at least one file in a package should have a package comment'
  exclude-rules:
    - path: (.+)_test.go
      linters:
        - funlen
    - path: version.go
      text: (version|commit|date) is a global variable
